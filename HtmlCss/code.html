<body style="background-color:oldlace;">
    <!-- Header section -->
    <div class = "container1">
        <div class = "row">

            <!-- Giving Logo -->
            <figure class="col-xl-3">
                <img class="first" src="flipkart logo.png" alt="">
            </figure>
            <!-- Giving Logo Ends-->

            <!-- Adding Search tab -->
            <nav class="col-xl-3" style="padding-top: 8px; ">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary">Search</button> 
                  </form>
              </nav>
             <!-- Adding Search tab Ends-->

            <!-- Adding login Button -->
              <nav class = "col-xl-3" style="padding-top: 8px;">
                <button type="button" class="btn btn-warning">Login</button>
              </nav>
            
            <!-- Adding login Button Ends-->

        

            <nav class="col-xl-3" style="padding-top: 6px; padding-right: 150px;">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a style="text-shadow: 10px;" class="nav-link" href="#">Become a Seller</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-cart-shopping"></i>   Cart</button>
                    </li>
                  </ul>


            </nav> 

        </div>
    </div>

                <!-- <figcaption >
                  <a href=""><strong>Mobiles</strong></a>
                </figcaption> -->
                <figcaption>
                  <h4>Mobiles</h4>
                </figcaption>

            </figure>

                </figcaption>

    <div class="container3">

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="carousal1.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="carousal2.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>

                  </div>
                </div>
                <div class="carousel-item">

                    <p>Some representative placeholder content for the third slide.</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
               <!-- Adding Slider Ends -->

        </div>
